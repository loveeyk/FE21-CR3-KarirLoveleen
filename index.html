<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/styles.css">
    <title>Daily Dose of Cuisine</title>
</head>

<body>
    <header class="hero">
        <nav class="navbar">
            <img class="logo" src="img/logo3.svg">
            <ul>

                <li class="nav-link"><a href="#starters">Starters</a></li>
                <li class="nav-link"><a href="#maincourse">Maincourse</a></li>
                <li class="nav-link"><a href="#desserts">Desserts</a></li>
                <li class="nav-link"><a href="#beverages">Beverages</a></li>
            </ul>

        </nav>
        <div class="hero-content">
            <h1 class="hero-title">
                Discover the <span class="highlight">best</span> cuisine
            </h1>
            <h2 class="hero-subtitle">
                We offer the best food in town!
            </h2>
            <button class="hero-btn">
                <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                  <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                  <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                </svg>
                <span>Check out menu</span>
              </button>

        </div>

    </header>

    <main class="main-content" id="starters">
        #starters
    </main>
    <main class="main-content" id="maincourse">
        #main course
    </main>
    <main class="main-content" id="desserts">
        #desserts
    </main>

    <script src="javascript/index.js"></script>
</body>

</html>
